<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>deposit</title>
    </h:head>
    <h:body>

        <h:form>
            <div align="center">
                <h3 align="center" style="background-color: aquamarine">The Piggy Bank</h3>
                <p><i><bold><marquee> ... This is the place where all of your banking dreams become a reality ... </marquee></bold></i></p>

                <label>Account Number</label>
                <br/>
                <h:inputText value="#{transactions.accountNumber}" required="true"/>
                <br/>
                <label>  Amount </label>
                <br/>
                <h:inputText value="#{transactions.amount}" required="true"/>
                <br/>
                <label>Reference</label>
                <br/>
                <h:inputText value="#{transactions.references}" required="true"/>
                <br/>
                <h:commandButton value="Deposit" action="#{transactions.depositCash(transactions)}"/>
                <br/>
                  <hr/>
                <h:commandButton value="CLICK HERE TO RETURN TO MAIN PAGE" action="index.xhtml"/>

            </div>
        </h:form>


    </h:body>
</html>
