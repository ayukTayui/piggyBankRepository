<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>employee registration</title>
    </h:head>
    <h:body>
        
            <h:form>
                <div align="center">
                   <h3 align="center" style="background-color: aquamarine">The Piggy Bank</h3>
                <p><i><bold><marquee> ... This is the place where all of your banking dreams become a reality ... </marquee></bold></i></p>
                <h3>... Employee Registration Form ...</h3>
                <br/>
                <label> Name </label>
                <br/>
                <h:inputText value="#{employee.name}" required="true"/>
                <br/>
                <label> Surname </label>
                <br/>
                <h:inputText value="#{employee.surname}" required="true"/>
                <br/>
                <label>position</label>
                <br/>
                <h:inputText value="#{employee.position}" required="true"/>
                <br/>
                <label>username</label>
                <br/>
                <h:inputText value="#{employee.username}" required="true"/>
                <br/>
                <label>password</label>
                <br/>
                <h:inputSecret value="#{employee.password}" required="true"/>
               <br/>
               <h:commandButton value="Submit" action="#{employee.persistEmployeeDetails()}" />
                </div>
            </h:form>
          
    </h:body>
</html>
