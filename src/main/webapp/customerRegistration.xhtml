<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>customer registration form Title</title>
    </h:head>
    <h:body>
        
        <h3 align="center" style="background: aquamarine"> Customer Registration form</h3>
            <p><i><bold><marquee> ... This is the place where all of your banking dreams become a reality ... </marquee></bold></i></p>
            <h:form>
                <div align="center">
               <label>name</label>
                <br/>
                <h:inputText value="#{customer.name}" required="true"/>
                <br/>
                <label>surname</label>
                <br/>
                <h:inputText value="#{customer.surname}" required="true"/>
                <br/>
                <label>date Of birth</label>
                <br/>
                <h:inputText value="#{customer.dateOfBirth}" required="true"/>
                <br/>
                <label>email</label>
                <br/>
                <h:inputText value="#{customer.emailAddress}" required="true"/>
                <br/>
                <label>nationality</label>
                <br/>
                <h:inputText value="#{customer.nationality}" required="true"/>
                <br/>
                <label>telephone</label>
                <br/>
                <h:inputText value="#{customer.telephone}" required="true"/>
                <br/>
                <label>account type</label>
                <br/>
                <h:inputText value="#{customer.accountType}" required="true"/>
                <br/>
                <label>account status</label>
                <br/>
                <h:inputText value="#{customer.accountStatus}" required="true"/>
                <br/>
                <label>card type</label>
                <br/>
                <h:inputText value="#{customer.cardType}" required="true"/>
                <br/>
                <label>card pin</label>
                <br/>
                <h:inputText value="#{customer.pin}" required="true"/>
                <br/>
                <label>card status</label>
                <br/>
                <h:inputText value="#{customer.cardStatus}" required="true"/>
                <br/>
                <h:commandButton value="Register" action="#{customer.persistCustomerDetails()}"/>
                </div>
                
            </h:form>
           
    </h:body>
</html>
